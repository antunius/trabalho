<!DOCTYPE html>

<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">

<head>

</head>
<body>
<section class="section-content padding-y" layout:fragment="conteudo">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card col-6">
                <article class="card-body">
                    <header class="mb-4">
                        <h4 class="card-title">Recuperar Senha</h4>
                    </header>
                    <form class="block-register" th:action="@{redefinir-senha}" method="POST">
                        <div class="form-group form-row">
                            <label class="col-md-3 col-form-label">Código</label>
                            <div class="col-sm-7">
                                <input type="text" id="codigo" name="codigo" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label class="col-md-3 col-form-label">Senha</label>
                            <div class="col-6">
                                <input type="password" class="form-control mb-3" id="senha" name="senha"
                                       placeholder="Criar senha">
                                <input type="password" class="form-control" placeholder="Repetir Senha">
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-sm-9 offset-sm-3 button">
                                <button type="submit" class="btn btn-primary">Redefinir</button>
                            </div>
                        </div>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="card-footer text-center">Você não tem uma conta? <a th:href="cadastro">Cadastre-se</a></div>
            </div>
        </div>
    </div>

</section>

<footer class="footer border-top bg">
    <div class="container">

        <section class="footer-bottom row">
            <div class="col-md-2">
                <p class="text-muted"> © 2019 Eco </p>
            </div>
            <div class="col-md-8 text-md-center">
                <span class="px-2">atendimento@ecomerce.com.br</span>
                <span class="px-2">+55-46-991085937</span>
                <span class="px-2">Av Tupi 123</span>
            </div>
            <div class="col-md-2 text-md-right text-muted">
                <i class="fab fa-lg fa-cc-visa"></i>
                <i class="fab fa-lg fa-cc-paypal"></i>
                <i class="fab fa-lg fa-cc-mastercard"></i>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
