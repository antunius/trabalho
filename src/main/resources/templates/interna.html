<!DOCTYPE html>

<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>

</head>
<body>
<section layout:fragment="conteudo" class="section-content padding-y">
    <div class="container">
        <div class="card">
            <div class="row">

                <aside class="col-md-6">
                    <div class="imgs">
                        <div class="img-grande">
                            <a>
                                <img width="488px" height="450px"
                                     src="img/processador.jpg">
                            </a>

                        </div>
                        <div class="outras-imagens">
                            <a href="#" class="item-img">
                                <img width="58px" height="54px"
                                     src="img/processador.jpg">
                            </a>
                            <a href="#" class="item-img">
                                <img width="58px" height="54px"
                                     src="img/processador.jpg">
                            </a>
                            <a href="#" class="item-img">
                                <img width="58px" height="54px"
                                     src="img/processador.jpg">
                            </a>
                            <a href="#" class="item-img">
                                <img width="58px" height="54px"
                                     src="img/processador.jpg">
                            </a>
                        </div>
                    </div>
                </aside>
                <main class="col-md-6 border-light">
                    <h2 class="title" th:text="${produto.nome}"></h2>
                    <p th:text="${produto.id}"></p>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label> Formas de Pagamento </label>
                            <div class="text-md-right text-muted">
                                <i class="fab fa-lg fa-cc-visa"></i>
                                <i class="fab fa-lg fa-cc-paypal"></i>
                                <i class="fab fa-lg fa-cc-mastercard"></i>
                            </div>
                        </div>
                        <div class="col-6">
                            <a th:href="carrinho" class="btn btn-lg btn-primary"> Comprar </a>
                        </div>
                    </div>

                    <div class="preco mt-1" th:text="${produto.valor}"></div>
                    <p class="mt-1"
                       th:text="'R$ ' + ${#numbers.formatDecimal(produto.getValorParcelado(),3,'POINT',2,'COMMA')}"></p>
                    <hr>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="form-control col-6" placeholder="Digite seu CEP">
                            <span class="input-group-append">
                            <button class="btn btn-primary">Frete</button>
                        </span>
                        </div>
                    </div>
                    <div class="row">

                    </div>

                </main>
            </div>
        </div>
    </div>

</section>

<footer class="footer border-top bg fixed-bottom">
    <div class="container">

        <section class="footer-bottom row">
            <div class="col-md-2">
                <p class="text-muted"> Â© 2019 Eco </p>
            </div>
            <div class="col-md-8 text-md-center">
                <span class="px-2">atendimento@ecomerce.com.br</span>
                <span class="px-2">+55-46-991085937</span>
                <span class="px-2">Av Tupi 123</span>
            </div>
            <div class="col-md-2 text-md-right text-muted">
                <i class="fab fa-lg fa-cc-visa"></i>
                <i class="fab fa-lg fa-cc-paypal"></i>
                <i class="fab fa-lg fa-cc-mastercard"></i>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
